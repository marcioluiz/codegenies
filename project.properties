# Arquivo de Propriedades do Analista
# Dados do projeto
[project]
title=Twitter Clone
description=Criar um projeto de aplicativo web, clone do twitter, que deve ser uma cópia simples do aplicativo twitter usando o framework NextJS, com banco de dados MariaDB e que permita gestão completa de usuários, gestão completa do perfil e das publicações do usuário, uma timeline de publicações e que permita aos usuários criarem novos posts para que iniciem uma nova thread de conversas e também posts que são comentários em threads já existentes. Deve ser possível postar texto e imagens e também links e iframes de outros apps web. Modelo: https://github.com/ShehanAT/twitter-clone-react/tree/master .
author=Márcio Luiz e Mistral 7B Model.
technical_details=Projeto de App Web em duas camadas: Backend utilizando FastAPI do python em conjunto com MariaDB como banco de dados e Frontend usando NextJS do javascript. Testes unitários e de contexto de processos desenvolvidos posteriormente como complemento dos projetos.
backend_technology=linguagem de programação Python, framework FastAPI e banco de dados MariaDB. Todos em suas versões mais recentes.
frontend_technology=linguagem de programação Javascript, framework NextJS consumindo a API do FastAPI. Todos em suas versões mais recentes.
