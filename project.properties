[project]
title=Youtube Clone
description=Criar um projeto de aplicativo web, clone do youtube, que deve ser uma cópia simples do aplicativo youtube usando o framework NextJS como frontend, com banco de dados MariaDB e que permita gestão completa de usuários, gestão completa do perfil e das vídeos do usuário, uma timeline de vídeos publicados e que permita aos usuários criarem comentários nos vídeos e também interajam em comentários já existentes. Deve ser possível postar os vídeos e também texto e emojis nos comentários. O backend deve fazer stream de vídeo com os algoritmos mais eficientes da literatura e o frontend deve ser leve e permitir dar play e pausar os vídeos, adiantar e recuar 10s e avançar e recuar para o próximo vídeo da linha do tempo de descoberta do usuário. O usuário deverá ter 3 linhas do tempo que devem ser 3 abas na home do aplicativo: a linha do tempo dos vídeos do usuário: “Meus Vídeos”, a linha do tempo de “Descoberta” que exibem vídeos  de todos os demais usuários misturados, em ordem de publicação: mostrando os vídeos mais recentes no topo, e a linha do tempo de “Interesses” que vai mostrar os vídeos relacionados às tags escolhidas pelo usuário no perfil no campo interesses. Também deve ser possível alterar os interesses a qualquer momento na página de perfil do usuário, on que altera a timeline de “Interesses”.
author=Modelos de IA: Phi 3 Medium, Codegemma 7B e Llama 3 7B.
technical_details=Projeto de App Web em duas camadas: Backend utilizando FastAPI do python em conjunto com MariaDB como banco de dados e Frontend usando NextJS do javascript. Testes unitários e de contexto de processos desenvolvidos posteriormente como complemento dos projetos.
backend_technology=linguagem de programação Python, framework FastAPI e banco de dados MariaDB. Todos em suas versões mais recentes.
frontend_technology=linguagem de programação Javascript, framework NextJS consumindo a API do FastAPI. Todos em suas versões mais recentes.